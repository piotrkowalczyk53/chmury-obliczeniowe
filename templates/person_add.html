{% extends 'base.html' %}
{% block content %}
    <h1>Add Person</h1>
    <form method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        <label for="birth">Date of Birth:</label>
        <input type="date" id="birth" name="birth" required><br><br>
        <label for="death">Date of Death:</label>
        <input type="date" id="death" name="death"><br><br>
        <input type="hidden" id="parent_gender" name="parent_gender" value="{% if parent_gender is defined %}{{ parent_gender }}{% else %}{% endif %}">
        <input type="submit">
    </form>
{% endblock %}

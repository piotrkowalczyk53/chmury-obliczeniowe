{% extends 'base.html' %}
{% block content %}
    <html>
    <head>
    <title>Persons List</title>
    </head>
    <body>
    <h1>Persons List</h1>

    <ul>
        {% for person in people %}

        {% endfor %}
    </ul>

    </body>
    </html>
{% endblock %}
